<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity rotation="0 0 30">
        <a-text value="Scene 1" position="0 3 -3" color="#009"></a-text>
        <a-torus-knot  arc="120" p="2 q=9 radius="1" radius-tubular="0.05"
                      position="-4 1 -4" color="#B8860B"></a-torus-knot>
        <a-dodecahedron color="#FF77FF" radius="0.5" position="2 1 -2"></a-dodecahedron>
        <a-box position="-1.5 0.5 -3" rotation="0 -10 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E">
          <a-ring position="1 1 0" radius="2" color="blue">
            <a-animation attribute="color" dur=10000 from="blue" to="darkblue" repeat="indefinite"></a-animation>
          </a-ring>
          <a-ring position="-1 1 0" radius="2.3" color="blue"></a-ring>
        </a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" rotation="90 0 0"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
        </a-entity>
    </a-scene>
  </body>
</html>
